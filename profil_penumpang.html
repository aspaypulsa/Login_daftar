<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Penumpang - Kodular Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4285f4, #34a853, #ea4335, #fbbc05);
            border-radius: 2px;
        }
        
        .header h1 {
            color: #1a73e8;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .photo-upload {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dadce0;
        }
        
        .photo-preview {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #fff;
            border: 2px dashed #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }
        
        .upload-btn {
            background: #1a73e8;
            color: white;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 16px;
            margin-top: 10px;
        }
        
        #previewImage {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 15px;
            margin-top: 15px;
            background: #e8f0fe;
            color: #1a73e8;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profil Penumpang</h1>
            <p>Lengkapi data diri Anda</p>
        </div>
        
        <div class="photo-upload">
            <div class="photo-preview" id="photoPreview" onclick="requestPhotoFromApp()">
                <i class="fas fa-camera" style="font-size: 48px; color: #dadce0;"></i>
                <img id="previewImage" src="" alt="Preview Foto">
            </div>
            <button type="button" class="upload-btn" onclick="requestPhotoFromApp()">
                <i class="fas fa-upload"></i> Pilih Foto Profil
            </button>
            <div class="status-badge">Maksimal 5MB</div>
        </div>
    </div>

    <script>
        // Data pengguna
        let userData = {
            phone: "",
            photoFile: null,
            photoUrl: ""
        };
        
        // Fungsi untuk meminta foto dari Kodular
        function requestPhotoFromApp() {
            if (window.AppInventor && window.AppInventor.setWebViewString) {
                window.AppInventor.setWebViewString("OPEN_GALLERY");
                console.log("Permintaan foto dikirim ke Kodular");
            } else {
                // Fallback untuk browser
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = e => {
                    const file = e.target.files[0];
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Ukuran file maksimal 5MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = event => {
                        const preview = document.getElementById('previewImage');
                        preview.src = event.target.result;
                        preview.style.display = 'block';
                        document.querySelector('#photoPreview i').style.display = 'none';
                        userData.photoFile = file;
                    };
                    reader.readAsDataURL(file);
                };
                input.click();
            }
        }
        
        // Fungsi untuk menerima gambar dari Kodular
        window.receiveImageFromApp = function(base64Data) {
            try {
                console.log("Menerima gambar dari Kodular");
                
                const preview = document.getElementById('previewImage');
                preview.src = "data:image/jpeg;base64," + base64Data;
                preview.style.display = 'block';
                document.querySelector('#photoPreview i').style.display = 'none';
                
                // Konversi ke Blob untuk upload
                userData.photoFile = base64ToBlob(base64Data, "image/jpeg");
                
                return true;
            } catch (e) {
                console.error("Gagal memproses gambar:", e);
                return false;
            }
        };
        
        // Helper: Konversi Base64 ke Blob
        function base64ToBlob(base64Data, contentType) {
            contentType = contentType || '';
            const byteCharacters = atob(base64Data);
            const byteArrays = [];
            
            for (let offset = 0; offset < byteCharacters.length; offset += 1024) {
                const slice = byteCharacters.slice(offset, offset + 1024);
                const byteNumbers = new Array(slice.length);
                
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            
            return new Blob(byteArrays, { type: contentType });
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Halaman siap");
        });
    </script>
</body>
</html>
