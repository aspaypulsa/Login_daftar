<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Penumpang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            padding: 30px 0 20px;
        }
        
        .header h1 {
            color: #4285f4;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .info-message {
            background: #e8f0fe;
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #4285f4;
            border-left: 4px solid #4285f4;
        }
        
        .info-message i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4285f4;
            font-size: 18px;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .photo-upload {
            text-align: center;
            margin: 30px 0;
        }
        
        .photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border: 2px dashed #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .photo-preview:hover {
            border-color: #4285f4;
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .photo-preview i {
            font-size: 40px;
            color: #bbb;
        }
        
        .photo-preview span {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .upload-btn {
            display: inline-block;
            background: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }
        
        #fileInput {
            display: none;
        }
        
        .save-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }
        
        .save-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .save-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
        }
        
        .notification.success {
            border-left: 4px solid #34a853;
        }
        
        .notification.error {
            border-left: 4px solid #ea4335;
        }
        
        .notification i {
            font-size: 24px;
        }
        
        .success i {
            color: #34a853;
        }
        
        .error i {
            color: #ea4335;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            flex-direction: column;
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(66, 133, 244, 0.2);
            border-top: 5px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            font-size: 18px;
            color: #4285f4;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px 0 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .photo-preview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profil Penumpang</h1>
            <p>Lengkapi data diri Anda</p>
        </div>
        
        <div class="info-message">
            <i class="fas fa-info-circle"></i>
            Lengkapi profil Anda agar driver lebih cepat menerima order.
        </div>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="phone">Nomor HP</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Contoh: 082312345678" required>
                </div>
            </div>
            
            <div class="photo-upload">
                <div class="photo-preview" id="photoPreview">
                    <i class="fas fa-camera"></i>
                    <img id="previewImage" src="" alt="Preview Foto">
                </div>
                <div class="upload-btn" id="uploadTrigger">
                    <i class="fas fa-upload"></i> Pilih Foto
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <button type="submit" class="save-btn" id="saveBtn" disabled>
                <i class="fas fa-save"></i> Simpan Profil
            </button>
        </form>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Profil berhasil disimpan!</span>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loadingText">Menyimpan profil...</p>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <script>
        // Data pengguna
        let userData = {
            phone: "",
            photoUrl: ""
        };
        
        // Inisialisasi Firebase
        let firebaseInitialized = false;
        let storageRef, databaseRef;
        
        // Elemen DOM
        const phoneInput = document.getElementById('phone');
        const fileInput = document.getElementById('fileInput');
        const uploadTrigger = document.getElementById('uploadTrigger');
        const photoPreview = document.getElementById('photoPreview');
        const previewImage = document.getElementById('previewImage');
        const saveBtn = document.getElementById('saveBtn');
        const profileForm = document.getElementById('profileForm');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        
        // Parse parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const userID = urlParams.get('userID');
        const firebaseConfigEncoded = urlParams.get('firebaseConfig');
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type) {
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            
            // Sembunyikan notifikasi setelah 5 detik
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk menampilkan loading
        function showLoading(message) {
            loadingText.textContent = message;
            loading.style.display = 'flex';
        }
        
        // Fungsi untuk menyembunyikan loading
        function hideLoading() {
            loading.style.display = 'none';
        }
        
        // Fungsi untuk inisialisasi Firebase
        function initializeFirebase() {
            if (!firebaseConfigEncoded) {
                showNotification('Konfigurasi Firebase tidak ditemukan', 'error');
                return;
            }
            
            try {
                // Decode konfigurasi Firebase
                const decodedConfig = decodeURIComponent(firebaseConfigEncoded);
                const firebaseConfig = JSON.parse(decodedConfig);
                
                // Inisialisasi Firebase
                firebase.initializeApp(firebaseConfig);
                
                // Inisialisasi Storage dan Database
                storageRef = firebase.storage().ref();
                databaseRef = firebase.database().ref();
                
                firebaseInitialized = true;
                console.log('Firebase initialized successfully');
            } catch (error) {
                console.error('Error initializing Firebase:', error);
                showNotification('Gagal menginisialisasi Firebase', 'error');
            }
        }
        
        // Event listener untuk upload foto
        uploadTrigger.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Event listener saat file dipilih
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            
            if (file) {
                // Validasi jenis file
                if (!file.type.match('image.*')) {
                    showNotification('Hanya file gambar yang diizinkan', 'error');
                    return;
                }
                
                // Validasi ukuran file (maks 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('Ukuran file terlalu besar (maks 5MB)', 'error');
                    return;
                }
                
                // Tampilkan preview gambar
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                    photoPreview.querySelector('i').style.display = 'none';
                };
                reader.readAsDataURL(file);
                
                // Simpan file untuk nanti diupload
                userData.photoFile = file;
                
                // Aktifkan tombol simpan jika nomor HP sudah diisi
                if (phoneInput.value.trim() !== '') {
                    saveBtn.disabled = false;
                }
            }
        });
        
        // Event listener untuk input nomor HP
        phoneInput.addEventListener('input', () => {
            // Aktifkan tombol simpan jika ada foto yang dipilih
            if (userData.photoFile) {
                saveBtn.disabled = false;
            }
        });
        
        // Event listener untuk form submit
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validasi input
            const phone = phoneInput.value.trim();
            if (!phone) {
                showNotification('Harap isi nomor HP', 'error');
                return;
            }
            
            if (!userData.photoFile) {
                showNotification('Harap pilih foto profil', 'error');
                return;
            }
            
            // Simpan nomor HP
            userData.phone = phone;
            
            // Tampilkan loading
            showLoading('Menyimpan profil...');
            
            try {
                // Upload foto ke Firebase Storage
                const photoRef = storageRef.child(`profile_photos/${userID}/${userData.photoFile.name}`);
                const uploadTask = photoRef.put(userData.photoFile);
                
                // Tunggu hingga upload selesai
                await new Promise((resolve, reject) => {
                    uploadTask.on('state_changed', 
                        null, 
                        (error) => reject(error), 
                        () => resolve()
                    );
                });
                
                // Dapatkan URL download
                const photoUrl = await uploadTask.snapshot.ref.getDownloadURL();
                userData.photoUrl = photoUrl;
                
                // Simpan data ke Firebase Realtime Database
                const userRef = databaseRef.child(`Users/${userID}`);
                await userRef.set({
                    phone: userData.phone,
                    photoUrl: userData.photoUrl
                });
                
                // Sembunyikan loading
                hideLoading();
                
                // Tampilkan notifikasi sukses
                showNotification('Profil berhasil disimpan!', 'success');
                
                // Kirim status ke Android
                sendToAndroid(JSON.stringify({ status: "berhasil" }));
            } catch (error) {
                console.error('Error saving profile:', error);
                hideLoading();
                showNotification('Gagal menyimpan profil: ' + error.message, 'error');
            }
        });
        
        // Fungsi untuk mengirim data ke Android
        function sendToAndroid(data) {
            // Android
            if (window.AndroidInterface && window.AndroidInterface.sendToAndroid) {
                window.AndroidInterface.sendToAndroid(data);
            }
            // iOS
            else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.iosHandler) {
                window.webkit.messageHandlers.iosHandler.postMessage(data);
            }
            else {
                console.log("App Inventor interface not found. Data:", data);
            }
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            if (!userID) {
                showNotification('ID pengguna tidak ditemukan', 'error');
                return;
            }
            
            initializeFirebase();
        });
    </script>
</body>
</html>
